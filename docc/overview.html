<html>
    <head>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
      <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
      <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <style type="text/css">
    
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
          margin: 40;
          padding: 0;
          margin-inline: auto;
          padding-inline: 20px;
        }
        .overview-header {
            text-align:center;
        }
        
    </style>
    </head>
    <body>
      
      <div id="container">
        <h1 class="overview-header">OVERVIEW</h1>
      </div>
      
    
      <script>
    
        anychart.onDocumentReady(function () {
          // create pie chart with passed data
          var chart = anychart.pie([
            ['Action', 3316],
            ['Sports', 2346],
            ['Misc', 1739],
            ['Mole-Playing', 1488],
            ['Shooter', 1310],
            ['Adventure', 1286],
            ['Racing', 1249],
            ['Platform', 886],
            ['Simulation', 867],
            ['Fighting', 848],
            ['Strategy', 681],
            ['Puzzle', 582]
          ]);
    
          // create range color palette with color ranged between light blue and dark blue
          var palette = anychart.palettes.rangeColors();
          palette.items([{ color: '#2B0B3F' }, { color: '#57167E' }, {color: '#9B3192'}, {color:'#F7B7A3'}]);
    
          // set chart title text settings
          chart
            .title("Since 1980, many publishers have published their video games. Let's take a look how many video games we have today.")
            // set chart radius
            .innerRadius('40%')
            // set palette to the chart
            .palette(palette);
    
          // set container id for the chart
          chart.container('container');
          // initiate chart drawing
          chart.draw();
        });

</script>
</body>
</html>
