<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>platform</title>
    <style>
        html,body{
            display: grid;
            height: 100%;
            place-items: center;
        }
        .platform-header p{
            color: gray;
            text-align: center;
            font-family: 'Kalam', cursive;
            padding-top: 2%;
            padding-bottom: 4%;
        }
        p{
            padding-left: 10%;
            padding-right: 10%;
        }
    </style>
</head>
<body>
    <div class="platform-header">
        <h1>PLATFORM</h1>
        <p>Top 6 platform of the game </p>
    </div>

    <div class="platform-section">
        <div class="platform-bar">
            <div class="platform-info">
                <span>Wii</span>
            </div>
            <div class="progress-line Wii"><span></span></div>
        </div>
        <div class="platform-bar">
            <div class="info">
                <span>DS</span>
            </div>
            <div class="progress-line DS"><span></span></div>
        </div>
        <div class="platform-bar">
            <div class="info">
                <span>X360</span>
            </div>
            <div class="progress-line X360"><span></span></div>
        </div>
        <div class="platform-bar">
            <div class="info">
                <span>PS3</span>
            </div>
            <div class="progress-line PS3"><span></span></div>
        </div>
        <div class="platform-bar">
            <div class="info">
                <span>PS2</span>
            </div>
            <div class="progress-line PS2"><span></span></div>
        </div>
        <div class="platform-bar">
            <div class="info">
                <span>PSP</span>
            </div>
            <div class="progress-line PSP"><span></span></div>
        </div>
    </div>
    <div>
        <p>The second release in the PlayStation franchise, <b>PS2</b> recorded most copies purchased with over <b>1.2 Billion</b>  copies, followed by Microsofts Xbox 360 in second place with over <b>900 Million</b> copies.</p>
    </div>
</body>
</html>
